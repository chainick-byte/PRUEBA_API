<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    </head>
    <body>
        <div class = "container">
            <div class ="row mt-5">
                <div class = "col">
                    <div class="col ">
                        <a type="submit" th:href="@{/}" class="btn btn-outline-secondary">Volver</a>
                    </div>
                </div>
                <div class = "col"></div> 
            </div>
            <div class="row mt-2">
                <div class="col-md-12">
                    <div th:if="${resumen != null}">
                        <h2>Resumen</h2>
                        <div th:each="entry : ${resumen}">
                            <h3 th:text="${entry.key}"></h3>
                            <table class="table table-bordered">
                                <tbody>
                                    <tr th:each="subEntry : ${entry.value}">
                                        <td th:text="${subEntry.key}"></td>
                                        <td th:text="${subEntry.value}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </body>
</html>
